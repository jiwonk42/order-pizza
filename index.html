<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>
<body>
  <div class="container">
    <!--Header-->
    <div class="header">
      <h1>Super Pizza</h1>
    </div>
    <h1>Welcome to Super Pizza!</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Order Your Pizza:</h2>
        <form id="order-pizza">
          <!-- Add Toppings -->
          <h3>Add Toppings</h3>
          <div class="form-group">
            <input type="checkbox" name="add-toppings" value="Cheese">
            <label for="add-toppings">Cheese ($3)</label>
          </div>
          <div class="form-group">
            <input type="checkbox" name="add-toppings" value="Pepperoni">
            <label for="add-toppings">Pepperoni ($1)</label>
          </div>
          <div class="form-group">
            <input type="checkbox" name="add-toppings" value="Mushrooms">
            <label for="add-toppings">Mushrooms ($1)</label>
          </div>
          <div class="form-group">
            <input type="checkbox" name="add-toppings" value="Sausage">
            <label for="add-toppings">Sausage ($3)</label>
          </div><div class="form-group">
            <input type="checkbox" name="add-toppings" value="Bell Pepper">
            <label for="add-toppings">Bell Pepper ($2)</label>
          </div>
          <div class="form-group">
            <input type="checkbox" name="add-toppings" value="Onions">
            <label for="add-toppings">Onions ($1)</label>
          </div>

          <!-- Select a Size -->
          <h3>Select a Size</h3>
          <div class="form-group">
            <input type="radio" name="select-a-size" value="Small" checked>
            <label for="select-a-size">Small ($12)</label>
          </div><div class="form-group">
            <input type="radio" name="select-a-size" value="Medium">
            <label for="select-a-size">Medium ($16)</label>
          </div>
          <div class="form-group">
            <input type="radio" name="select-a-size" value="Large">
            <label for="select-a-size">Large ($20)</label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn">Place Order</button>
        </form>
      </div><!-- End of Column1 -->

      <div class="col-md-6">
        <div id="order-detail">
          <h2>Thank You</h2>
          <h3></h3>

        </div>
      </div><!-- End of Column2 -->
    </div><!-- End of Row -->
  </div>
</body>
</html>
