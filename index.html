<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>
<body id="main">
  <div class="container-full">
    <!--Header-->
    <div class="header">
      <h1>Super Pizza</h1>
    </div>

    <div class="pizza-order">
      <div class="row">
        <div class="col-md-6 left-column">
          <form id="order-pizza">
            <h1>Order Your Pizza</h1>
            <!-- Add Toppings -->
            <h3>Choose Toppings:</h3>
            <div class="form-group">
              <input type="checkbox" name="add-toppings" value="Cheese">
              <label for="add-toppings">Cheese ($3)</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="add-toppings" value="Pepperoni">
              <label for="add-toppings">Pepperoni ($1)</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="add-toppings" value="Mushrooms">
              <label for="add-toppings">Mushrooms ($1)</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="add-toppings" value="Sausage">
              <label for="add-toppings">Sausage ($3)</label>
            </div><div class="form-group">
              <input type="checkbox" name="add-toppings" value="Bell Pepper">
              <label for="add-toppings">Bell Pepper ($2)</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="add-toppings" value="Onions">
              <label for="add-toppings">Onions ($1)</label>
            </div>

            <!-- Select a Size -->
            <h3 class="size">Select a Size:</h3>

            <input type="radio" name="select-a-size" value="Small" checked>
            <label class="radio-btn" for="select-a-size">S ($12)</label>
            <input type="radio" name="select-a-size" value="Medium">
            <label class="radio-btn" for="select-a-size">M ($16)</label>
            <input type="radio" name="select-a-size" value="Large">
            <label class="radio-btn" for="select-a-size">L ($20)</label>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-danger btn-md round"><h4>Place Order</h4></button>
          </form>
        </div><!-- End of Column1 -->

        <div class="col-md-6 right-column">
          <div id="order-detail">
          </div>
        </div><!-- End of Column2 -->
      </div><!-- End of Row -->
    </div>
  </div>
</body>
</html>
